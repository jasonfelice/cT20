<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Title</h1>
    <p id="description">Short Explanation</p>

    <form id="survey-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" id="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="name"
          value=""
          required
          placeholder="Enter your name"
        />
        <label for="email" id="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="email"
          value=""
          required
          placeholder="Enter your email"
        />

        <label for="number" id="number" class="form-label">Number:</label>
        <input
          type="number"
          min="0"
          max="100"
          class="form-control"
          id="number"
          aria-describedby="number"
          value=""
          required
          placeholder="Enter your age"
        />

        <label for="lang">Language</label>
        <label for="validationTooltip04" class="form-label">Role</label>
        <select class="form-select" id="current-role" required>
          <option selected disabled value="">Select Current Role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        
        <label for="D"> 
          <input id="D" type="radio" name="DMN" value="Definitely" >Definitely 
        </label>
        <br>
        <label for="M"> 
          <input id="M" type="radio" name="DMN" value="Maybe" >Maybe 
        </label>
        <br>
        <label for="N"> 
          <input id="N" type="radio" name="DMN" value="Not Sure" >Not sure 
        </label>

        <label for="lang">Language</label>
        <label for="validationTooltip04" class="form-label">Role</label>
        <select class="form-select" id="current-role" required>
          <option selected disabled value="">Select an Option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>

        <label for="name" id="name" class="form-label">Any comments or suggestions?
        </label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="name"
          value=""
          required
          placeholder="Enter your comment here..."
        />

      </div>
      <!-- <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div> -->
      <div class="mb-3 form-check">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- <h1>Hello World, we are software developers!</h1> -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
